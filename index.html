<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="icon" href="data:,">
  <meta charset="UTF-8">
  <title>Mini Pastebin</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; margin-right: 1rem; }
    .output { margin-top: 1rem; white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>CopyPaste</h1>
  <textarea id="textInput" placeholder="Incolla il testo qui..."></textarea><br>
  <button onclick="saveText()">Salva</button>
  <button onclick="loadText()">Carica</button>

  <div class="output" id="output"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // ⚠️ Sostituisci questi valori con quelli del tuo progetto Firebase!
    const firebaseConfig = {
        apiKey: "AIzaSyA0GL2cCxZrLX0Sl9sz8F4S09bF9GYoSj8",
        authDomain: "copypaste-be3e9.firebaseapp.com",
        projectId: "copypaste-be3e9",
        storageBucket: "copypaste-be3e9.firebasestorage.app",
        messagingSenderId: "861779581055",
        appId: "1:861779581055:web:d103cea9f2360d9249074a",
        measurementId: "G-JYL8S2YND5"
    };

    // Inizializza Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Salva testo
    async function saveText() {
      const text = document.getElementById("textInput").value;
      await setDoc(doc(db, "pastes", "ultimo"), { content: text, timestamp: Date.now() });
      alert("Testo salvato!");
    }

    // Carica testo
    async function loadText() {
      const docRef = doc(db, "pastes", "ultimo");
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        document.getElementById("output").innerText = docSnap.data().content;
      } else {
        document.getElementById("output").innerText = "Nessun testo trovato.";
      }
    }
    window.saveText = saveText;
    window.loadText = loadText;
  </script>
</body>
</html>
